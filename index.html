<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản lý thông tin sinh viên</title>
<style>
    /* CSS để thiết kế trang web */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4c8baf;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <h2>Quản lý thông tin sinh viên</h2>
    <label for="studentID">Mã SV:</label>
    <input type="text" id="studentID" placeholder="Nhập mã sinh viên"><br>
    <label for="fullName">Họ và tên:</label>
    <input type="text" id="fullName" placeholder="Nhập họ và tên"><br>
    <label for="dob">Ngày tháng năm sinh:</label> <br> <br>
    <input type="date" id="dob" placeholder="Nhập ngày tháng năm sinh"><br> <br>
    <label for="class">Lớp học:</label>
    <input type="text" id="class" placeholder="Nhập lớp học"><br>
    <label for="gpa">Điểm GPA:</label>
    <input type="number" id="gpa" placeholder="Nhập điểm GPA"><br>
    <button onclick="addStudent()">Thêm sinh viên</button>
    <button onclick="displayStudents()">Hiển thị danh sách sinh viên</button>
    <button onclick="deleteStudent()">Xóa sinh viên</button>
    <div id="studentList"></div>

    <script>
        // JavaScript để xử lý logic
        var students = [];

        function Student(studentID, fullName, dob, classInfo, gpa) {
            this.studentID = studentID;
            this.fullName = fullName;
            this.dob = dob;
            this.classInfo = classInfo;
            this.gpa = gpa;
            this.updateInfo = function(newFullName, newDOB, newClassInfo, newGpa) {
                this.fullName = newFullName;
                this.dob = newDOB;
                this.classInfo = newClassInfo;
                this.gpa = newGpa;
            };
        }

        function addStudent() {
            var studentID = document.getElementById("studentID").value;
            var fullName = document.getElementById("fullName").value;
            var dob = document.getElementById("dob").value;
            var classInfo = document.getElementById("class").value;
            var gpa = document.getElementById("gpa").value;
            
            var student = new Student(studentID, fullName, dob, classInfo, gpa);
            students.push(student);
            
            alert("Thêm sinh viên thành công!");
        }

        function deleteStudent(studentID) {
    for (var i = 0; i < students.length; i++) {
        
            students.splice(i, 1);
            alert("Xóa sinh viên thành công!");
            return;
        
    }
    alert("Không tìm thấy sinh viên có mã " + studentID);
}
        function displayStudents() {
            var studentListDiv = document.getElementById("studentList");
            studentListDiv.innerHTML = "<h3>Danh sách sinh viên:</h3>";
            for (var i = 0; i < students.length; i++) {
                var student = students[i];
                studentListDiv.innerHTML += "<p><strong>Mã SV:</strong> " + student.studentID + "<br>" +
                                                "<strong>Họ và tên:</strong> " + student.fullName + "<br>" +
                                                "<strong>Ngày tháng năm sinh:</strong> " + student.dob + "<br>" +
                                                "<strong>Lớp học:</strong> " + student.classInfo + "<br>" +
                                                "<strong>Điểm GPA:</strong> " + student.gpa + "</p>";
            }
        }
    </script>
</body>
</html>
